<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Application</title>
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-primary">
    <div class="container my-2">
        <h1 class="text-center text-white">TO-DO APPLICATION</h1>
        <div class="card">
            <div class="card-body">
                <form onsubmit="event.preventDefault(); addTodo();">
                    <input id="title" type="text" class="form-control" placeholder="Enter todo title" required />
                    <br/>
                    <textarea id="desc" cols="30" rows="5" class="form-control" placeholder="Enter todo description" required></textarea>
                    <div class="container text-center mt-2">
                        <button type="submit" class="btn btn-primary">ADD TODO</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="main-content" id="main-content"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
